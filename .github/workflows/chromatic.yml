name: "Chromatic Deployment"
run-name: ${{ github.actor }}의 스토리북 배포
on: push

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v2 # Update to the latest version of checkout action
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2 # Example of using a different action
        with:
          node-version: "18"
      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pnpm
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: pnpm
      - name: Run Chromatic
        uses: chromaui/action@v1 # Update to the latest version of Chromatic action
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
